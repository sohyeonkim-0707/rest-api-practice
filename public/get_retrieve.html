<!DOCTYPE html>
<html lang="en">
  <body>
    <pre></pre>
    <script>
      const xhr = new XMLHttpRequest();
      //id 를 사용해서 특정 todo 취득(retrieve)
      xhr.open("GET", "/todos/1");

      xhr.send();

      xhr.onload = () => {
        if (xhr.status === 200) {
          document.querySelector("pre").textContent = xhr.response;
        } else {
          console.error("Error", xhr.status, xhr.statusText);
        }
      };
    </script>
  </body>
</html>
